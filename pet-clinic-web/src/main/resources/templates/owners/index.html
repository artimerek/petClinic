<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
>
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
    <h1 th:text="#{owners}">Page</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 200px;" th:text="#{name}"></th>
            <th style="width: 120px" th:text="#{lastName}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">FN</td>
            <td th:text="${owner?.lastName}">LN</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
